<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: red
        }
        .p{
            border: dotted black;
            color: blue;
        }
        .p2{
            border: solid black;
            color: blue
        }
        .c1{
            width: 100px;
            height: 100px;
            background-color: black;
            /* border-radius: 50px; */
        }
        .c1 p{
            color: white;
        }
    </style>
</head>
<body>
    <p align="center" class="p">Hello</p>
    <p align="center" class="p2">Bonjour</p>
    <div class="c1"><p align="center">Hola</p></div>
</body>
</html>
